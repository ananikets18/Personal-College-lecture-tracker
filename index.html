<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sem III Tracker â€” Plain JS</title>
  <meta name="theme-color" content="#2563eb"/>
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <style>
    body { background: linear-gradient(180deg,#071129,#051025); color: #e6eef8; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-6xl mx-auto min-h-screen">
    <header class="flex flex-wrap items-start justify-between gap-4 mb-6">
      <div>
        <h1 class="text-3xl font-semibold">ðŸ“š Personal College Tracker</h1>
        <p class="text-slate-400 text-sm">Track theory & labs easily â€” offline first.</p>
      </div>
    </header>
    <main>
      <!-- Filters -->
      <div class="flex flex-wrap gap-2 mb-6 items-center">
        <select id="subjectFilter" class="p-2 rounded bg-slate-800 text-slate-200"></select>
        <select id="statusFilter" class="p-2 rounded bg-slate-800 text-slate-200">
          <option value="All">All Status</option>
          <option value="Behind">Behind</option>
          <option value="On Track">On Track</option>
          <option value="Ahead">Ahead</option>
        </select>
        <input id="searchBox" class="flex-1 min-w-[140px] p-2 rounded bg-slate-800 text-slate-200" placeholder="Search topic/unit..." />
        <button id="addUnitBtn" class="px-3 py-2 bg-sky-600 text-white rounded hover:bg-sky-700" accesskey="a">+ Add Unit</button>
      </div>

      <!-- Cards -->
      <div id="cardsContainer" class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3" data-card-list></div>

      <!-- Summary -->
      <div class="mt-6 flex justify-between items-center text-slate-400 text-sm">
        <div id="summary">Loading...</div>
   
      </div>
    </main>
    
  </div>
  

    <!-- Add Unit Modal -->
    <div id="addModal"  class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50 hidden">
      <div class="bg-slate-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h2 id="modalTitle"class="text-lg font-semibold mb-4 text-white">Add New Unit</h2>
        <div class="mb-3">
          <label class="block text-slate-300 text-sm mb-1">Subject</label>
          <input id="modalSubject" type="text" class="w-full px-3 py-2 rounded bg-slate-700 text-white" />
        </div>
        <div class="mb-3">
          <label class="block text-slate-300 text-sm mb-1">Unit</label>
          <input id="modalUnit" type="text" class="w-full px-3 py-2 rounded bg-slate-700 text-white" />
        </div>
        <div class="mb-3">
          <label class="block text-slate-300 text-sm mb-1">Topics</label>
          <textarea id="modalTopics" rows="2" class="w-full px-3 py-2 rounded bg-slate-700 text-white"></textarea>
        </div>
        <div class="flex gap-3 mb-4">
          <div class="flex-1">
            <label class="block text-slate-300 text-sm mb-1">Covered %</label>
            <input id="modalCovered" type="number" min="0" max="100" value="0" class="w-full px-3 py-2 rounded bg-slate-700 text-white" />
          </div>
        </div>
        <div class="flex justify-end gap-2">
          <button id="modalCancel" class="px-3 py-2 bg-slate-600 rounded text-white">Cancel</button>
          <button id="modalSave" class="px-3 py-2 bg-sky-600 rounded text-white">Save</button>
        </div>
      </div>
    </div>

    <div id="toast" class="fixed bottom-4 right-4 bg-slate-900 text-white px-4 py-2 rounded shadow-lg hidden"></div>
    <footer class="text-sm text-gray-500 text-center pt-3">&copy; 2025 - Made with ðŸ’“ By <a class="text-gray-300" href="https://www.linkedin.com/in/aniket-shinde18/">Aniket</a></footer>
  <script src="supabaseClient.js" defer></script>
  <script src="app.js" defer></script>
</body>
</html>
